<!DOCTYPE html>
<html lang="en">
<head>

    <title> The Good Boilerplate Tool</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no"></meta>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summernote.min.css') }}">
    
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script> -->
    
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-table.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/summernote.min.js') }}"></script>

    <style>
        td,
        th {
            border: 1 px solid #dddddd;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        #banner {
            width: 100vw;
            height: 25;
            margin:auto;
            background-color: rgb(23, 138, 13);
            text-align:center; /*centers horizontally*/
            position:'fixed';
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div id="banner" display="block" position="fixed">UNCLASS</div>
        <nav class="navbar navbar-expand-md navbar-dark bg-steel static-top">
            <div class="container">
                <a class="navbar-brand" href="/">THE GOOD TOOL</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse", id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item dropdown">
                            <a  
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                            Create Form <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{{ url_for('boilerform.create_form') }}">Create New Form</a>
                            </div>
                            </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item btn-rotate dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {% if current_user.is_authenticated %}
                                    {{ current_user.username.upper() }}
                                {% endif %}
                                <i class="fa fa-cog" aria-hidden="true"></i>
                                <span class="d-lg-none d-md-block">Actions</span>
                            </a>
                            <div
                                class="dropdown-menu dropdown-menu-right"
                                aria-labelledby="navbarDropdownMenuLink"
                            >
                                <a class="dropdown-item" href="/logout">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
        {% block content %}
        {% endblock %}
</body>
</html>
